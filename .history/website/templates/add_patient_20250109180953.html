

<!-- templates/add_patient.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Patient</h1>
        <form method="POST" class="add-patient-form">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="frequency">Prescription Frequency:</label>
                <select id="frequency" name="frequency" required>
                    <option value="1">Every 1 week</option>
                    <option value="2">Every 2 weeks</option>
                    <option value="4">Every 4 weeks</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button primary">Add Patient</button>
                <a href="{{ url_for('index') }}" class="button">Back to Calendar</a>
            </div>
        </form>
    </div>
</body>
</html>
