<!-- templates/add_note.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Patient Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Patient Note</h1>
        <form method="POST" action="{{ url_for('views.add_note') }}">
            <div class="form-group">
                <label for="patient_id">Select Patient:</label>
                <select id="patient_id" name="patient_id" required>
                    <option value="" disabled selected>-- Select a patient --</option>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="note">Patient Note:</label>
                <textarea id="note" name="note" rows="5" cols="50" placeholder="Enter notes about the patient here..."></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="button primary">Save Note</button>
                <a href="{{ url_for('views.index') }}" class="button secondary">Return to Calendar</a>
            </div>
        </form>
    </div>
</body>
</html>
