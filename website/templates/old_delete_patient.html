
<!DOCTYPE html>
<html>
<head>
    <title>Delete Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Delete Patient</h1>
        <form method="POST" class="delete-patient-form">
            <div class="form-group">
                <label for="patient_id">Select Patient to Delete:</label>
                <select id="patient_id" name="patient_id" required>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button danger">Delete Patient</button>
                <a href="{{ url_for('views.index') }}" class="button">Back to Calendar</a>
            </div>
        </form>
    </div>
</body>
</html>
